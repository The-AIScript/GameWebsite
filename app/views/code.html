<ul class="breadcrumb">
  <li><a href="/game">Game Center</a> <span class="divider">/</span></li>
  <li class="active" ng-bind="code.name"></li>
</ul>
<dl class="dl-horizontal">
  <dt>Name</dt>
  <dd>{{code.name}}</dd>
  <dt>Script</dt>
  <dd><pre>{{code.script}}</pre></dd>
  <dt>Score</dt>
  <dd>{{code.score}}</dd>
</dl>
<button ng-disabled="btn!='Delete'" ng-click="delete()" ng-bind="btn" class="btn btn-danger"></button>
